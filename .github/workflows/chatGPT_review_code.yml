name: GPT Code Review

on:
  pull_request:

jobs:
  code_review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 0

      - uses: GrantBirki/git-diff-action@v2.4.0
        id: git-diff
        with:
          raw_diff_file_output: diff.txt
          file_output_only: "true"

      - name: Perform Code Review With GPT-4
        id: code_review_suggestions
        run: |
          # Gán giá trị cụ thể cho changed_code
          changed_code=$(cat << 'EOF'
                    --- a/lib/main.dart
                    +++ b/lib/main.dart
                    @@ -16,10 +16,6 @@ void main() async {
                       runApp(MyApp());
                     }
                    
                    -
                    -
                    -
                    -
                     Future<void> setup() async {
                       try {
                         WidgetsFlutterBinding.ensureInitialized();
                    EOF
                    )

          # Escape newlines and double quotes in the changed_code
          escaped_code=$(echo "$changed_code" | sed ':a;N;$!ba;s/\n/\\n/g' | sed 's/"/\\"/g')

          response=$(curl https://api.openai.com/v1/chat/completions \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.OPEN_AI_KEY }}" \
            -d "{
              \"model\": \"gpt-3.5-turbo\",
              \"messages\": [
                { \"role\": \"system\", \"content\": \"${{ secrets.CODE_REVIEW_PROMPT }}\" },
                { \"role\": \"user\", \"content\": \"$escaped_code\" }
              ]
            }")

          echo "This is the response: $response"
